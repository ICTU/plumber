machine:
  services:
    - docker

dependencies:
  override:
    - echo "no dependencies!"

test:
  override:
    - echo "no tests!"

deployment:
  tags:
    tag: /^[0-9]+\.[0-9]+\.[0-9]+$/
    commands:
      - MAJOR_VERSION=${CIRCLE_TAG/.*}; MINOR_VERSION=${CIRCLE_TAG%.*}
      - docker build --no-cache --build-arg APP_VERSION=$CIRCLE_TAG -t ictu/plumber .
      - docker tag ictu/plumber ictu/plumber:${CIRCLE_TAG}
      - docker tag ictu/plumber ictu/plumber:${MAJOR_VERSION}
      - docker tag ictu/plumber ictu/plumber:${MINOR_VERSION}
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ictu/plumber
      - docker push ictu/plumber:${CIRCLE_TAG}
      - docker push ictu/plumber:${MINOR_VERSION}
      - docker push ictu/plumber:${MAJOR_VERSION}
